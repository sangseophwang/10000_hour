<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/10000hours.css" />
    <title>1만 시간의 법칙</title>
  </head>
  <body>
    <section id="contents">
      <div class="wrapper">
        <div class="title" aria-label="홈페이지 타이틀">
          <img src="img/clock.png" alt="background_logo" class="clock_img" />
          <div class="title_img">
            <img src="img/title.png" alt="" />
          </div>
        </div>

        <div class="intro" aria-label="인트로 문구">
          <div class="intro_saying">
            "연습은 어제의 당신보다 당신을 더 낫게 만든다."
          </div>
          <div class="explain">
            <div class="quotes">
              <img src="img/quotes.png" alt="따옴표" />
            </div>
            <p>
              <span>1만 시간의 법칙</span>은
              <br />
              어떤 분야의 전문가가 되기 위해서는
              <br />
              최소한 1만 시간의 연습이 필요하다는 법칙이다.
            </p>
          </div>
        </div>

        <div class="inputs" aria-label="이 곳에 전문가명과 시간을 입력하세요.">
          <div class="field">
            <p>나는</p>
            <input
              type="text"
              placeholder="예) 프로그래밍"
              id="filed_value"
              required
              aria-label="어떤 전문가가 되고 싶은지 입력하세요."
            />
            <p>전문가가 될 것이다!</p>
          </div>
          <div class="time">
            <p>그래서 앞으로 매일 하루에</p>
            <div>
              <input
                type="text"
                placeholder="예) 5"
                id="time_value"
                required
                aria-label="매일 몇시간동안 하실 건가요?"
              />
              <p>시간씩 연습할 것이다!</p>
            </div>
          </div>
        </div>

        <div class="start" aria-label="버튼을 눌러 실행해보세요.">
          <div class="btn_wrap">
            <button class="start_btn">
              나는 며칠 동안 연습을 해야 1만 시간이 될까?
            </button>
            <div class="click_img">
              <img src="img/click.png" alt="클릭" />
            </div>
          </div>
        </div>

        <div class="result_loading" aria-label="로딩 중">
          <div class="img_wrap">
            <img src="img/loading.png" alt="로딩중" />
          </div>
        </div>

        <div class="result" aria-label="결과">
          <div class="result_wrap">
            <div>
              당신은 <span class="field_result"></span>전문가가 되기 위해서
            </div>
            <div>
              대략 <span class="time_result"></span>일 이상 연습하셔야 합니다!
            </div>
          </div>
          <div class="buttons">
            <div class="go">
              <button class="modal_btn">연습하러 가기!</button>
            </div>
            <div class="share">
              <button class="share_btn">공유히기</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="modal">
      <div class="modal_wrap">
        <div class="cheer">
          <strong>화이팅✨🚀</strong>
          <strong>당신의 꿈을 응원합니다!</strong>
        </div>
      </div>
      <div class="licat_img">
        <img src="img/licat.png" alt="라이캣" />
      </div>
      <div class="btn">
        <button class="close_btn">종료하고 진짜 연습하러 가기!</button>
        <p>(그냥 닫기 버튼입니다.)</p>
      </div>
    </section>

    <footer id="copyright">
      <div class="logo_img">
        <img src="img/logo.png" alt="강의 로고" />
      </div>
    </footer>
    <script src="js/10000hours.js"></script>
  </body>
</html>
